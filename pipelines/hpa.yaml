apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: superservice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: superservice 
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
