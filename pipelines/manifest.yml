apiVersion: apps/v1
kind: Deployment
metadata:
  name: superservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: superservice
  template:
    metadata:
      labels:
        app: superservice
    spec:
      containers:
      - name: superservice
        image: super-service-acr/superservice:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: superservice
spec:
  ports:
  - port: 80
  selector:
    app: superservice
